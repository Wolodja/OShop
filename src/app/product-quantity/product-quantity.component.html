    <div class="col-3"><button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button></div>
    <div class="col text-center">{{ getQuantity()}} in cart</div>
    <div class="col-3"><button class="btn btn-secondary btn-block" (click)="addToCart()">+</button></div>
</div>
